<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link
      href="https://fonts.googleapis.com/css2?family=sans-serif:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Artifika&family=Pacifico&display=swap"

    />

  </head>
  <body>

    <form action="index.html" >
      <input name='username' class="input-style username" type="text" placeholder="UserName" required/>
      
      <label name="gander">Gander</label>
      <div class="radio-input" style="display:inline-block">
        <input name="gander" class="" type="radio" placeholder="UserName" value="male" required/>
        <span>Male</span>
        <input name="gander" class="" type="radio" placeholder="UserName" value="female"/>
        <span>Female</span>
      </div>
      <input name="email" class="input-style email" type="email" placeholder="Email" required/>
      <input name="mobile" class="input-style" type="telNo" placeholder="Mobile" />
      <button class="button-submit"> Submit </button>

    </form>
    <script src="index.js"></script>

  </body>
</html>
